<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="topleft">
      <div class="rightbot">
        <div class="profcard">
        <div class="topim">
          <div class="botim">
            <img src="./images/image-victor.jpg" alt="image">
            <h1>Victor Crest <span>26</span></h1> <h5>London</h5>
            <hr>
            <div class="stats">
              <div class="statscol"><h1>80K</h1>
              <p>Followers</p></div>
            
              <div class="statscol"><h1>803K</h1>
              <p>Likes</p></div>
            
              <div class="statscol"><h1>1.4K</h1>
              <p>Photos</p></div>
            </div>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tiwatee">Tiwatee</a>.
  </div>
</body>
</html>
